<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Change Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Temperature Change Visualizer</h1>
        <form id="temperatureForm">
            <input type="date" id="dateInput" required>
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
            <button type="submit">Add Data</button>
        </form>
        <button id="openModalButton">View Data</button>
        <canvas id="temperatureChart"></canvas>
    </div>
    <div id="temperatureModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Temperature Data</h2>
            <ul id="temperatureList"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
